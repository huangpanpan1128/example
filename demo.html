<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>更新页面内容示例</title>
    <!-- 引入样式表 -->
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <!-- 页面分为页头、菜单导航栏（最好可下拉）、中间内容板块、页脚四大部分 -->
    <header>
      <h1>这里是页头</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">链接1</a></li>
        <li><a href="#">链接2</a></li>
        <li><a href="#">链接3</a></li>
      </ul>
    </nav>
    <main>
      <h2>欢迎来到我们的网站</h2>
      <p>这是我们的网站，欢迎来访问。</p>
      <button id="change-color-btn">改变背景色</button>
    </main>
    <footer>
      <p>这里是页脚</p>
    </footer>
    <!-- 引入脚本 -->
    <script src="demo.js"></script>
  </body>
</html>
